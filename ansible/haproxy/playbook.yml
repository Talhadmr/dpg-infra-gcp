---
# HAProxy Installation and Configuration Playbook
# Configures bastion as edge router for K8s API and Ingress traffic

- name: Install and Configure HAProxy on Bastion
  hosts: bastion
  become: true
  vars:
    haproxy_stats_port: 8404
    haproxy_api_port: 6443

  tasks:
    - name: Install HAProxy
      ansible.builtin.apt:
        name: haproxy
        state: present
        update_cache: true

    - name: Create HAProxy configuration
      ansible.builtin.template:
        src: templates/haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: '0644'
        backup: true
        validate: haproxy -c -f %s
      notify: Restart HAProxy

    - name: Ensure HAProxy is enabled and started
      ansible.builtin.systemd:
        name: haproxy
        enabled: true
        state: started

  handlers:
    - name: Restart HAProxy
      ansible.builtin.systemd:
        name: haproxy
        state: restarted
